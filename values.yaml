# Default values for helm-template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 2

image:
  repository: shashwot/nginx-more
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

busybox:
  image: "busybox"
  tag: "latest"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


# EXTRA KEY VALUE PAIRS THAT YOU WANT TO APPLY IN YOUR POD
configmap:
  enabled: false  # Change to true if you want to use configmap
  values:
    CONFIGMAP_VALUE_ONE: ""
    CONFIGMAP_VALUE_TWO: ""


# USE THE ORIGINAL VALUE, HELM WILL AUTOMATICALLY ENCODE THE VALUE FOR YOU.
secrets:
  enabled: false   # Change to true if you want to use secrets
  values:
    SECRETS_VALUE_ONE: ""
    SECRETS_VALUE_TWO: ""


service:
  type: ClusterIP
  port: 80


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: shashwotrisal.com.np
      paths:
      - path: /
        backend:
          serviceName: chart-example.local
          servicePort: 80
  tls: []
  #  - secretName: helm-template-tls
  #    hosts:
  #      - shashwotrisal.com.np
  #    keyFile: certs/keyfile.key
  #    crtFile: certs/certfile.crt
  #  - secretName: helm-template-tls-1
  #    hosts:
  #      - api.shashwotrisal.com.np
  #    keyFile: certs/keyfile.key
  #    crtFile: certs/certfile.crt

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 100m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 60
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
